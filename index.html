<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.google.com/intl/en-US/gmail/about/" target="_blank">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=pt-BR&ogbl" target="_blank">Imagens</a></li>
                <!-- MENU ICON -->
                <div id="menu-box">
                    <li><a href="https://www.google.com.br/intl/pt-BR/about/products?tab=ih" target="_blank"><img id="menu" src="assets/menu.png" alt="menu"></a></li>
                </div>
                <!-- PROFILE ICON -->
                <li><a href="https://accounts.google.com/SignOutOptions?hl=pt-BR&continue=https://www.google.com/&ec=GBRAmgQ" target="_blank"><img id="logo" src="assets/profile.png" alt="profile"></a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="logoGoogle">
            <div id="google-content">
                <img src="assets/google.png" alt="google logo">
            </div>
        </div>
        <div id="input">
            <div id="iconSearch">
                <img id="search" src="assets/search.png" alt="search">
            </div>
            <input type="text" name="" id="searchBar" autofocus>
            <div id="iconLinks">
                <a href=""><img id="keyboard" src="assets/keyboard.png" alt="keyboard icon" title="Ferramenta de inserção de texto"></a>
                <a href=""><img id="mic" src="assets/mic.png" alt="mic icon" title="Pesquisa por voz"></a>
            </div>
        </div>
        <div id="buttons">
            <button type="submit">Pesquisar Google</button>
            <button type="submit">Estou com sorte</button>
        </div>
    </section>
    <footer>
        <div id="footer-header">
            <span>Brasil</span>
        </div>
        <div id="footer-links">
            <div id="footer-links-content">
                <div id="span-left">
                    <a href="">Sobre</a>
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Como funciona a Pesquisa</a>
                </div>
                <div id="span-right">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
