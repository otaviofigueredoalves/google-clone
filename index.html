<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <section class="container">
        <header id="header-container">
            <nav id="container-nav">
                <div class="links">
                    <ul>
                        <li><a href="">Gmail</a></li>
                        <li><a href="">Imagens</a></li>
                    </ul>
                </div>
                <div id="boxApps">
                    <div class="IconBox">
                        <div id="userIconContent">
                            <a href="">
                                <div class="icon" id="iconProfile"></div>
                            </a>
                        </div>
                    </div>
                    <div class="IconBox" id="appsBox">
                        <id id="appsIconContent">
                            <a href="">
                                <div class="icon" id="iconApps"></div>
                            </a>
                        </id>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container">
            <main id="main-container">
                <div id="main-box">
                    <div id="main-content">
                        <div id="google-logo">
                            <img src="assets/google.png" alt="Logo do Google">
                        </div>
                        <div id="form-search-container">
                            <form action="" method="get" id="formSearch">
                                <div class="inputSearch">
                                    <!-- <img src="assets/Google_mic.svg.png" alt="mic icon"> -->
                                    <input type="search" name="inputS" id="inputS">
                                    <div id="search-buttons">
                                        <button type="submit">Pesquisar Google</button>
                                        <button type="submit">Estou com sorte</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <footer>
        
        </footer>
    </section>


</body>
</html>
